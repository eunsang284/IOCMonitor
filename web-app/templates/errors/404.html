{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        text-align: center;
        padding: 50px 20px;
    }
    .error-code {
        font-size: 6em;
        color: #00a2cc;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .error-message {
        font-size: 1.5em;
        color: #666;
        margin-bottom: 30px;
    }
    .back-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #00a2cc;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 1.1em;
    }
    .back-link:hover {
        background-color: #008bb0;
        text-decoration: none;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">페이지를 찾을 수 없습니다</div>
    <p style="color: #999; margin-bottom: 30px;">
        요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.
    </p>
    <a href="/" class="back-link">대시보드로 돌아가기</a>
</div>
{% endblock %}
